openapi: 3.1.0
info:
  version: 0.0.3
  title: Plex-API
  description: An Open API Spec for interacting with Plex.tv and Plex Media Server
  contact:
    name: Luke Hagar
    url: 'https://www.LukeHagar.com'
    email: Lukeslakemail@gmail.com
  license:
    url: 'https://opensource.org/license/mit'
    name: MIT
servers:
  - url: '{protocol}://{ip}:{port}'
    description: The full address of your Plex Server
    variables:
      protocol:
        default: https
        enum:
          - http
          - https
      ip:
        default: 10.10.10.47
      port:
        default: '32400'
x-speakeasy-globals:
  parameters:
    - name: X-Plex-Client-Identifier
      x-speakeasy-name-override: ClientID
      description: |
        The unique identifier for the client application
        This is used to track the client application and its usage
        (UUID, serial number, or other number unique per device)
      in: query
      schema:
        type: string
        example: gcgzw5rz2xovp84b4vha3a40
      required: true
    - name: X-Plex-Product
      x-speakeasy-name-override: ClientName
      in: query
      required: false
      schema:
        type: string
      example: Plex Web
    - name: X-Plex-Version
      x-speakeasy-name-override: ClientVersion
      in: query
      required: false
      schema:
        type: string
      example: 4.133.0
    - name: X-Plex-Platform
      x-speakeasy-name-override: ClientPlatform
      in: query
      required: false
      schema:
        type: string
      example: Chrome
    - name: X-Plex-Device
      x-speakeasy-name-override: DeviceName
      in: query
      required: false
      schema:
        type: string
      example: Linux
security:
  - accessToken: []
components:
  securitySchemes:
    accessToken:
      description: Plex Authentication Token
      type: apiKey
      in: header
      name: X-Plex-Token
paths:
